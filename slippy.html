<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slippy</title>
    <link rel="stylesheet" type="Text/css" href="slippy.css">
</head>
<body>    
    <div class="groundBg">
        <div id="grass"></div>
        <div id="dirt"></div>
    </div>
    <div id="wrapper">        
        <div id="char">
            <div id="head">
                <div id="left"></div>
                <div id="right"></div>
                <div id="mouth"></div>
            </div>
            <div id="torso"></div>
            <div id="bLeg"></div>
            <div id="fLeg"></div>
            <div class="lArm">
                <div id="lShoulder"></div>
                <div id="lBicep"></div>
                <div id="lForearm"></div>
            </div>
            <div class="rArm">
                <div id="rShoulder"></div>
                <div id="rBicep"></div>
                <div id="rForearm"></div>
            </div>            
        </div>
        <div id="bird"></div>
        <div class="house">
            <div id="roof"></div>
            <div id="body">
                <div id="door"></div>
                <div id="window"></div>

            </div>
        </div>
    </div>
</body>
</html>
